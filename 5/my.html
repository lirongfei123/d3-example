<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .axis text {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .line {
        fill: none;
        stroke-width: 1.5px;
    }

    .dot {
        fill: #fff;
        stroke: #000;
    }
</style>

<body>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>
        var margin = {
            top: 40,
            bottom: 40,
            left: 40,
            right: 40
        };
        var width = 960;
        var height = 500;
        var svg = d3.select('body')
            .append('svg')
            .attr('width', width)
            .attr('height', height)
            .append('g')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
        var x = d3.scale.linear()
            .domain([0, 1])
            .range([0, width]);
        var xaxis = d3.svg.axis()
            .scale(x)
            .orient('bottom');
        var y = d3.scale.linear()
            .domain([0, 1])
            .range([height, 0]);
        var yaxis = d3.svg.axis()
            .scale(y)
            .orient('left');
        svg.append('g')
            .attr('class', 'axis axis-x')
            .attr('transform', 'translate(0,' + (height - margin.top - 11) + ')')
            .call(xaxis);
        svg.append('g')
            .attr('class', 'axis axis-y')
            .call(yaxis);
        d3.tsv('data.tsv', function (d){
            d.x = +d.x;
            d.y = +d.y;
            return d;
        }, function (data) {

        });
    </script>
