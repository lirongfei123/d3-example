<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .cells {
        fill: #aaa;
    }

    .label {
        text-anchor: start;
        font: 24px sans-serif;
    }
</style>
<svg width="960" height="990"></svg>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
    var svg = d3.select('svg');
    var width = svg.attr('width');
    var height = svg.attr('height');
    var line = d3.svg.line()
        .interpolate('basis-closed')
        .x(function (d) {
            return d.x;
        })
        .y(function (d) {
            return d.y;
        });
    svg.append('path')
        .attr("stroke","blue")
        .attr("stroke-width",2)
        .attr("fill","none")
        .attr('d', line([{ "x": 1, "y": 5 }, { "x": 20, "y": 20 },
        { "x": 40, "y": 10 }, { "x": 60, "y": 40 },
        { "x": 80, "y": 5 }, { "x": 100, "y": 60 }]));
</script>
